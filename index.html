<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-white">
    <header class="header flex justify-center text-7xl m-10">
      <h1>Rock - Paper - Scissors</h1>
    </header>

    <main class="grid grid-cols-2 gap-4 place-content-evenly h-48">
      <div class="playerSelection flex justify-center space-x-4 text-white">
        <button
          class="playerBtn w-20 h-20 border rounded-md text-5xl bg-black hover:text-yellow-200 hover:border-yellow-200 hover:border-2"
          id="playerRock"
        >
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button
          class="playerBtn w-20 h-20 border rounded-md text-5xl bg-black hover:text-yellow-200 hover:border-yellow-200 hover:border-2"
          id="playerPaper"
        >
          <i class="fa-solid fa-hand"></i>
        </button>
        <button
          class="playerBtn w-20 h-20 border rounded-md text-5xl bg-black hover:text-yellow-200 hover:border-yellow-200 hover:border-2"
          id="playerScissors"
        >
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>

      <div class="computerSelection flex justify-center space-x-4 text-white">
        <button
          class="computerBtn w-20 h-20 border rounded-md text-5xl bg-black"
          id="computerRock"
        >
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button
          class="computerBtn w-20 h-20 border rounded-md text-5xl bg-black"
          id="computerPaper"
        >
          <i class="fa-solid fa-hand"></i>
        </button>
        <button
          class="computerBtn w-20 h-20 border rounded-md text-5xl bg-black"
          id="computerScissors"
          active
        >
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>

      <div class="grid justify-center text-center">
        <h1 class="text-3xl mb-3">Player</h1>
        <p class="text-5xl font-bold" id="playerScore">0</p>
      </div>

      <div class="grid justify-center text-center">
        <h1 class="text-3xl mb-3">Computer</h1>
        <p class="text-5xl font-bold" id="computerScore">0</p>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
