<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
    <script
      src="https://kit.fontawesome.com/159db6d9fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#393e46]">
    <header
      class="header flex justify-center text-yellow-400 text-6xl font-mono py-10 w-full h-auto bg-[#222831]"
      style="font-family: 'Press Start 2P'"
    >
      <h1>Rock - Paper - Scissors</h1>
    </header>

    <main>
      <div
        class="message flex justify-center text-red-400 text-4xl mb-20 mt-20"
      ></div>
      <div class="playerSelection flex justify-center space-x-4 text-white">
        <button
          class="playerBtn w-40 h-40 border rounded-md border-slate-400 text-7xl bg-slate-700 hover:bg-slate-600 hover:border-yellow-200 hover:border-2"
          id="playerRock"
          value="playerRock"
        >
          <div class="mb-3">✊</div>
        </button>
        <button
          class="playerBtn w-40 h-40 border rounded-md border-slate-400 text-7xl bg-slate-700 hover:bg-slate-600 hover:border-yellow-200 hover:border-2"
          id="playerPaper"
          value="playerPaper"
        >
          <div class="mb-3">✋</div>
        </button>
        <button
          class="playerBtn w-40 h-40 border rounded-md border-slate-400 text-7xl bg-slate-700 hover:bg-slate-600 hover:border-yellow-200 hover:border-2"
          id="playerScissors"
          value="playerScissors"
        >
          <div class="mb-3">✌</div>
        </button>
      </div>

      <div class="flex justify-center mt-40 space-x-40">
        <div class="grid justify-center text-center">
          <h1 class="text-yellow-400 text-3xl font-bold mb-3">Player</h1>
          <p class="text-slate-300 text-5xl font-bold" id="playerScore">0</p>
        </div>

        <div class="grid justify-center text-center">
          <h1 class="text-yellow-400 text-3xl font-bold mb-3">Computer</h1>
          <p class="text-slate-300 text-5xl font-bold" id="computerScore">0</p>
        </div>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
